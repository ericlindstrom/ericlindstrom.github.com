---
layout: default
title: Eric Lindstrom
class: posts_list
---

<!-- {{ site.posts | size }} -->
<div class="posts">
  {% for post in site.posts %}
    <div class="entry">
      <p class="date">{{ post.date | date_to_string }}</p>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    </div>
  {% endfor %}
</div>
